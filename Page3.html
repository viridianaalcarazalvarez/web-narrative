<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bird Sounds</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            
        }
        
        .piano-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .piano {
            display: flex;
            position: relative;
            background: #000000;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .white-key {
            width: 80px;
            height: 280px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #ddd;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15px;
            font-size: 16px;
            color: #666;
            transition: all 0.1s ease;
            position: relative;
            z-index: 1;
        }
        
        .white-key:hover {
            background: linear-gradient(to bottom, #f0f0f0 0%, #e8e8e8 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .white-key:active {
            transform: translateY(2px);
            background: linear-gradient(to bottom, #ffffff 0%, #ffffff 100%);
        }
        
        .black-key {
            width: 45px;
            height: 180px;
            background: linear-gradient(to bottom, #444545 0%, #1f2020 100%);
            border: 2px solid #000000;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            position: absolute;
            z-index: 2;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 12px;
            font-size: 12px;
            color: #ccc;
            transition: all 0.1s ease;
        }
        
        .black-key:hover {
            background: linear-gradient(to bottom, #34495e 0%, #2c3e50 100%);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .black-key:active {
            transform: translateY(1px);
            background: linear-gradient(to bottom, #1a252f 0%, #0f1419 100%);
        }
        
        /* Black key positions */
        .black-key:nth-child(2) { left: 60px; }
        .black-key:nth-child(4) { left: 140px; }
        .black-key:nth-child(7) { left: 300px; }
        .black-key:nth-child(9) { left: 380px; }
        .black-key:nth-child(11) { left: 460px; }
        
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background-color: rgba(255,255,255,0.2);
            color: rgb(101, 101, 101);
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-link:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Animated Bird Symbols */
        .bird-symbol {
            position: absolute;
            font-size: 24px;
            color: #2d5016;
            pointer-events: none;
            z-index: 10;
            animation: floatUp 2s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0.8) rotate(20deg);
            }
        }
        
        .bird-symbol:nth-child(odd) {
            animation: floatUpLeft 2s ease-out forwards;
        }
        
        .bird-symbol:nth-child(even) {
            animation: floatUpRight 2s ease-out forwards;
        }
        
        @keyframes floatUpLeft {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px) translateX(-20px) scale(1.2) rotate(-10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) translateX(-40px) scale(0.8) rotate(-20deg);
            }
        }
        
        @keyframes floatUpRight {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px) translateX(20px) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) translateX(40px) scale(0.8) rotate(20deg);
            }
        }
    </style>
</head>
<body>
    <h1>sounds remind us of time passing</h1>
    <p class="instructions"></p>
    
    <div class="piano-container">
        <div class="piano">
            <!-- White Keys -->
            <div class="white-key" data-note="C4">C</div>
            <div class="white-key" data-note="D4">D</div>
            <div class="white-key" data-note="E4">E</div>
            <div class="white-key" data-note="F4">F</div>
            <div class="white-key" data-note="G4">G</div>
            <div class="white-key" data-note="A4">A</div>
            <div class="white-key" data-note="B4">B</div>
            <div class="white-key" data-note="C5">C</div>
            
            <!-- Black Keys -->
            <div class="black-key" data-note="C#4">C#</div>
            <div class="black-key" data-note="D#4">D#</div>
            <div class="black-key" data-note="F#4">F#</div>
            <div class="black-key" data-note="G#4">G#</div>
            <div class="black-key" data-note="A#4">A#</div>
        </div>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div class="big-text" id="typewriter"></div>

    <script>
        // Create audio context for sound generation
        let audioContext;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Bird sound functions
        function playBirdChirp() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Cute bird chirp - sweet, high-pitched with gentle trill
            oscillator.frequency.setValueAtTime(1400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.03);
            oscillator.frequency.exponentialRampToValueAtTime(1600, audioContext.currentTime + 0.06);
            oscillator.frequency.exponentialRampToValueAtTime(1800, audioContext.currentTime + 0.09);
            oscillator.frequency.exponentialRampToValueAtTime(1500, audioContext.currentTime + 0.12);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.12, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }
        
        function playBirdSong() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Adorable bird song - sweet melodic sequence with gentle vibrato
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.15);
            oscillator.frequency.linearRampToValueAtTime(800, audioContext.currentTime + 0.3);
            oscillator.frequency.linearRampToValueAtTime(1100, audioContext.currentTime + 0.45);
            oscillator.frequency.linearRampToValueAtTime(900, audioContext.currentTime + 0.6);
            oscillator.frequency.linearRampToValueAtTime(1300, audioContext.currentTime + 0.75);
            oscillator.frequency.linearRampToValueAtTime(950, audioContext.currentTime + 0.9);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.0);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.0);
        }
        
        function playBirdCall() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Charming bird call - sweet medium frequency with gentle trill
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(750, audioContext.currentTime + 0.08);
            oscillator.frequency.linearRampToValueAtTime(550, audioContext.currentTime + 0.16);
            oscillator.frequency.linearRampToValueAtTime(700, audioContext.currentTime + 0.24);
            oscillator.frequency.linearRampToValueAtTime(500, audioContext.currentTime + 0.32);
            oscillator.frequency.linearRampToValueAtTime(650, audioContext.currentTime + 0.4);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.45);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.45);
        }
        
        function playBirdTweet(frequency, duration = 0.35) {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Playful bird tweet - sweet frequency with cute warbling
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(frequency * 1.15, audioContext.currentTime + 0.04);
            oscillator.frequency.linearRampToValueAtTime(frequency * 0.85, audioContext.currentTime + 0.08);
            oscillator.frequency.linearRampToValueAtTime(frequency * 1.05, audioContext.currentTime + 0.12);
            oscillator.frequency.linearRampToValueAtTime(frequency * 0.95, audioContext.currentTime + 0.16);
            oscillator.frequency.linearRampToValueAtTime(frequency * 1.08, audioContext.currentTime + 0.2);
            oscillator.frequency.linearRampToValueAtTime(frequency, audioContext.currentTime + 0.25);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Note frequencies (Hz)
        const notes = {
            'C4': 261.63,
            'C#4': 277.18,
            'D4': 293.66,
            'D#4': 311.13,
            'E4': 329.63,
            'F4': 349.23,
            'F#4': 369.99,
            'G4': 392.00,
            'G#4': 415.30,
            'A4': 440.00,
            'A#4': 466.16,
            'B4': 493.88,
            'C5': 523.25
        };
        
        // Create animated bird symbol
        function createBirdSymbol(keyElement) {
            const bird = document.createElement('div');
            bird.className = 'bird-symbol';
            bird.innerHTML = 'üê¶';
            
            // Get key position
            const keyRect = keyElement.getBoundingClientRect();
            const containerRect = document.querySelector('.piano-container').getBoundingClientRect();
            
            // Position bird above the key
            bird.style.left = (keyRect.left - containerRect.left + keyRect.width / 2) + 'px';
            bird.style.top = (keyRect.top - containerRect.top - 20) + 'px';
            
            // Add to container
            document.querySelector('.piano-container').appendChild(bird);
            
            // Remove bird after animation
            setTimeout(() => {
                if (bird.parentNode) {
                    bird.parentNode.removeChild(bird);
                }
            }, 2000);
        }
        
        // Add click event listeners to all keys
        document.querySelectorAll('.white-key, .black-key').forEach((key, index) => {
            key.addEventListener('click', function() {
                const note = this.getAttribute('data-note');
                const frequency = notes[note];
                
                if (frequency) {
                    // Different bird sounds for different keys
                    if (index === 0 || index === 1) { // C and C#
                        playBirdChirp();
                    } else if (index === 2 || index === 3) { // D and D#
                        playBirdSong();
                    } else if (index === 4 || index === 5) { // E and F
                        playBirdCall();
                    } else {
                        playBirdTweet(frequency);
                    }
                    
                    // Visual feedback
                    this.style.transform = 'translateY(2px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                    
                    // Create animated bird symbol
                    createBirdSymbol(this);
                }
            });
        });
        
        // Keyboard support
        const keyMap = {
            'a': 'C4', 'w': 'C#4', 's': 'D4', 'e': 'D#4', 'd': 'E4',
            'f': 'F4', 't': 'F#4', 'g': 'G4', 'y': 'G#4', 'h': 'A4',
            'u': 'A#4', 'j': 'B4', 'k': 'C5'
        };
        
        document.addEventListener('keydown', function(event) {
            const note = keyMap[event.key.toLowerCase()];
            if (note && notes[note]) {
                const keyElement = document.querySelector(`[data-note="${note}"]`);
                if (keyElement) {
                    const keyIndex = Array.from(document.querySelectorAll('.white-key, .black-key')).indexOf(keyElement);
                    
                    // Different bird sounds for different keys
                    if (keyIndex === 0 || keyIndex === 1) { // C and C#
                        playBirdChirp();
                    } else if (keyIndex === 2 || keyIndex === 3) { // D and D#
                        playBirdSong();
                    } else if (keyIndex === 4 || keyIndex === 5) { // E and F
                        playBirdCall();
                    } else {
                        playBirdTweet(notes[note]);
                    }
                    
                    // Visual feedback for keyboard
                    keyElement.style.transform = 'translateY(2px)';
                    setTimeout(() => {
                        keyElement.style.transform = '';
                    }, 100);
                    
                    // Create animated bird symbol for keyboard input
                    createBirdSymbol(keyElement);
                }
            }
        });
    </script>
</body>
</html>

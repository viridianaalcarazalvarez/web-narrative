<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            h1 {
                color: rgba(134, 127, 127, 0.693); 
                font-size: 3em; 
                font-family: 'Courier New', monospace; 
                font-style: italic;
                overflow: hidden;
                border-right: 2px solid rgba(134, 127, 127, 0.693);
                white-space: nowrap;
                animation: typewriter 7s steps(20, end), blink-caret 0.75s step-end infinite;
            }

            @keyframes typewriter {
                from { width: 0; }
                to { width: 100%; }
            }

            @keyframes blink-caret {
                from, to { border-color: transparent; }
                50% { border-color: rgba(134, 127, 127, 0.693); }
            }
            p {color: rgb(80, 80, 87); font-family: 'Courier New', monospace;}
            
            @keyframes waveBounce {
                0% { transform: translateY(0px); }
                25% { transform: translateY(-30px); }
                50% { transform: translateY(0px); }
                75% { transform: translateY(15px); }
                100% { transform: translateY(0px); }
            }
            
            .wave {
                animation: waveBounce 2s ease-in-out infinite;
            }
            .div1 {
                background-color: rgb(154, 152, 152);
                position: absolute;
                top: 50%;
                left: 0px;
                transform: translateY(-50%);
                width: 300px;
                height: 300px;
                border-radius: 50%;
                animation: waveBounce 2s ease-in-out infinite;
                animation-delay: 0s;
            }
            .div2 {
                background-color: rgb(0, 0, 0);
                position: absolute;
                top: 50%;
                left: 350px;
                transform: translateY(-50%);
                width: 280px;
                height: 280px;
                border-radius: 50%;
                animation: waveBounce 2s ease-in-out infinite;
                animation-delay: 0.2s;
            }
            .div3 {
                background-color: rgb(197, 196, 196);
                position: absolute;
                top: 50%;
                left: 700px;
                transform: translateY(-50%);
                width: 260px;
                height: 260px;
                border-radius: 50%;
                animation: waveBounce 2s ease-in-out infinite;
                animation-delay: 0.4s;
            }
            .div4 {
                background-color: rgb(186, 186, 186);
                position: absolute;
                top: 50%;
                left: 1050px;
                transform: translateY(-50%);
                width: 240px;
                height: 240px;
                border-radius: 50%;
                animation: waveBounce 2s ease-in-out infinite;
                animation-delay: 0.6s;
            }
            .div5 {
                background-color: rgb(0, 0, 0);
                position: absolute;
                top: 50%;
                left: 1400px;
                transform: translateY(-50%);
                width: 220px;
                height: 220px;
                border-radius: 50%;
                animation: waveBounce 2s ease-in-out infinite;
                animation-delay: 0.8s;
            }


        </style>
    </head>
    <body>
        <h1>feeling lost?</h1>
        <p> </p>


        <a href="Page2.html">
            <div class="div1">
                <p></p>
            </div>
        </a>

        <a href="Page3.html">
            <div class="div2">
                <p></p>
            </div>
        </a>

        <a href="Page4.html">

                <p></p>
            </div>
        </a>

        <a href="Page5.html">
            <div class="div4">
                <p></p>
            </div>
        </a>

        <a href="Page6.html">

        </a>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #ffffff;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #626467;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        
        /* Clock Styles */
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0 60px 0;
            min-height: 500px;
        }
        
        .clock {
            position: relative;
            width: 350px;
            height: 350px;
            border: 14px solid #333;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22px;
            height: 22px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .hour-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 7px;
            height: 105px;
            background: #333;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(45deg);
            border-radius: 4px;
            animation: hourTick 720s linear infinite;
        }
        
        .minute-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 140px;
            background: #666;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(90deg);
            border-radius: 3px;
            animation: minuteTick 60s linear infinite;
        }
        
        .second-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 150px;
            background: #ff4444;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(180deg);
            animation: tick 60s linear infinite;
        }
        
        @keyframes tick {
            from { transform: translate(-50%, -100%) rotate(0deg); }
            to { transform: translate(-50%, -100%) rotate(360deg); }
        }
        
        @keyframes minuteTick {
            from { transform: translate(-50%, -100%) rotate(0deg); }
            to { transform: translate(-50%, -100%) rotate(360deg); }
        }
        
        @keyframes hourTick {
            from { transform: translate(-50%, -100%) rotate(0deg); }
            to { transform: translate(-50%, -100%) rotate(360deg); }
        }
        
        /* Hover effects for faster animation */
        .clock:hover .second-hand {
            animation: tick 2s linear infinite;
        }
        
        .clock:hover .minute-hand {
            animation: minuteTick 4s linear infinite;
        }
        
        .clock:hover .hour-hand {
            animation: hourTick 8s linear infinite;
        }
        
        /* Hover scale effect */
        .clock:hover {
            transform: scale(1.05);
        }
        
        .clock-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .number {
            position: absolute;
            font-weight: bold;
            font-size: 32px;
            color: #333;
        }
        
        .number-12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .number-3 { top: 50%; right: 10px; transform: translateY(-50%); }
        .number-6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .number-9 { top: 50%; left: 10px; transform: translateY(-50%); }
    </style>
</head>
<body>
    <h1>time seems to catch up to us...</h1>
    <p></p>
    
    <!-- Modern Clock -->
    <div class="clock-container">
        <div class="clock">
            <div class="clock-numbers">
                <div class="number number-12">12</div>
                <div class="number number-3">3</div>
                <div class="number number-6">6</div>
                <div class="number number-9">9</div>
            </div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="clock-center"></div>
        </div>
    </div>
    
    <p>click below 2 go home</p>
    <a href="index.html" class="back-link">let's go press another button</a>
</body>
</html>

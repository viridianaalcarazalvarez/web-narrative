<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #353535 100%);
            font-family: 'Courier New', monospace;
        }
        
        .big-text {
            font-size: 3rem;
            font-weight: normal;
            color: white;
            text-align: center;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            letter-spacing: 0.1em;
            line-height: 0.9;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid white;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background-color: rgba(255,255,255,0.2);
            color: rgb(101, 101, 101);
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
        }
        
        .back-link:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <div class="big-text" id="typewriter"></div>

    <script>
        const text = "it's ok to feel lost sometimes.....";
        const element = document.getElementById('typewriter');
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100); // Adjust speed here (lower = faster)
            }
        }
        
        // Start the typewriter effect when page loads
        window.addEventListener('load', typeWriter);
    </script>
</body>
</html>

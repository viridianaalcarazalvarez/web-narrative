<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach at Night</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0B1426 0%, #66666b 50%, #404346 100%);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Night Sky */
        .night-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #0B1426 0%, #303140 50%, #4e535b 100%);
        }

        /* Moon */
        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #F5F5DC;
            border-radius: 50%;
            top: 15%;
            right: 20%;
            box-shadow: 0 0 30px rgba(245, 245, 220, 0.5);
            animation: moonGlow 4s ease-in-out infinite;
        }

        .moon-crater {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .crater1 {
            width: 15px;
            height: 15px;
            top: 20px;
            left: 25px;
        }

        .crater2 {
            width: 8px;
            height: 8px;
            top: 35px;
            left: 15px;
        }

        .crater3 {
            width: 12px;
            height: 12px;
            top: 45px;
            left: 40px;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(245, 245, 220, 0.5); }
            50% { box-shadow: 0 0 60px rgba(245, 245, 220, 0.8); }
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star1 { width: 3px; height: 3px; top: 10%; left: 10%; animation-delay: 0s; }
        .star2 { width: 2px; height: 2px; top: 15%; left: 25%; animation-delay: 0.5s; }
        .star3 { width: 4px; height: 4px; top: 8%; left: 40%; animation-delay: 1s; }
        .star4 { width: 2px; height: 2px; top: 20%; left: 60%; animation-delay: 1.5s; }
        .star5 { width: 3px; height: 3px; top: 12%; left: 80%; animation-delay: 2s; }
        .star6 { width: 2px; height: 2px; top: 25%; left: 15%; animation-delay: 2.5s; }
        .star7 { width: 3px; height: 3px; top: 18%; left: 70%; animation-delay: 0.8s; }
        .star8 { width: 2px; height: 2px; top: 22%; left: 45%; animation-delay: 1.8s; }
        .star9 { width: 4px; height: 4px; top: 14%; left: 85%; animation-delay: 0.3s; }
        .star10 { width: 2px; height: 2px; top: 28%; left: 5%; animation-delay: 2.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Ocean */
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #242a33 0%, #6c8096 50%, #9fb0c1 100%);
        }

        /* Waves */
        .wave {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: waveMove 6s ease-in-out infinite;
        }

        .wave1 {
            width: 200px;
            height: 20px;
            bottom: 30%;
            left: 10%;
            animation-delay: 0s;
        }

        .wave2 {
            width: 150px;
            height: 15px;
            bottom: 25%;
            left: 30%;
            animation-delay: 1s;
        }

        .wave3 {
            width: 180px;
            height: 18px;
            bottom: 35%;
            left: 50%;
            animation-delay: 2s;
        }

        .wave4 {
            width: 160px;
            height: 16px;
            bottom: 28%;
            left: 70%;
            animation-delay: 3s;
        }

        .wave5 {
            width: 140px;
            height: 14px;
            bottom: 32%;
            left: 85%;
            animation-delay: 4s;
        }

        @keyframes waveMove {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(40px) translateY(-15px); }
            50% { transform: translateX(20px) translateY(-25px); }
            75% { transform: translateX(-20px) translateY(-15px); }
        }

        /* Beach Sand */
        .beach {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            background: linear-gradient(to top, #716a66 0%, #817a71 50%, #c9beb4 100%);
        }

        /* Sand Details */
        .sand-grain {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 2px;
            height: 2px;
        }

        .sand-grain:nth-child(1) { bottom: 5px; left: 10%; }
        .sand-grain:nth-child(2) { bottom: 8px; left: 20%; }
        .sand-grain:nth-child(3) { bottom: 3px; left: 30%; }
        .sand-grain:nth-child(4) { bottom: 6px; left: 40%; }
        .sand-grain:nth-child(5) { bottom: 4px; left: 50%; }
        .sand-grain:nth-child(6) { bottom: 7px; left: 60%; }
        .sand-grain:nth-child(7) { bottom: 2px; left: 70%; }
        .sand-grain:nth-child(8) { bottom: 9px; left: 80%; }
        .sand-grain:nth-child(9) { bottom: 5px; left: 90%; }

      

        /* Back link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 20;
            text-align: center;
            overflow: hidden;
            border-right: 2px solid white;
            white-space: nowrap;
            animation: typewriter 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle1 {
            width: 3px;
            height: 3px;
            top: 40%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle2 {
            width: 1px;
            height: 1px;
            top: 50%;
            left: 60%;
            animation-delay: 2s;
        }

        .particle3 {
            width: 3px;
            height: 3px;
            top: 45%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back</a>
        <h1 class="title">the light will guide you through the shadows ◡̈</h1>
        
        <!-- Night Sky -->
        <div class="night-sky">
            <!-- Moon -->
            <div class="moon">
                <div class="moon-crater crater1"></div>
                <div class="moon-crater crater2"></div>
                <div class="moon-crater crater3"></div>
            </div>
            
            <!-- Stars -->
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>
            <div class="star star6"></div>
            <div class="star star7"></div>
            <div class="star star8"></div>
            <div class="star star9"></div>
            <div class="star star10"></div>
        </div>

        <!-- Ocean -->
        <div class="ocean">
            <!-- Waves -->
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
            <div class="wave wave5"></div>
        </div>

        <!-- Beach Sand -->
        <div class="beach">
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
        </div>

        <!-- Palm Trees -->
        <div class="palm-tree palm-tree1">
            <div class="palm-trunk"></div>
            <div class="palm-leaves">
                <div class="palm-leaf leaf1"></div>
                <div class="palm-leaf leaf2"></div>
                <div class="palm-leaf leaf3"></div>
                <div class="palm-leaf leaf4"></div>
                <div class="palm-leaf leaf5"></div>
                <div class="palm-leaf leaf6"></div>
            </div>
        </div>

    

        <!-- Floating Particles -->
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
    </div>
</body>
</html>
